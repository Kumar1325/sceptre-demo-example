AWSTemplateFormatVersion: 2010-09-09
Description: AWS Lambda Basic Execution Role

Resources:
    LambdaExecRole:
        Type: AWS::IAM::Role
        Properties:
            AssumeRolePolicyDocument: 
                Version: 2012-10-17
                Statement:
                    - Effect: Allow
                      Principal: 
                        Service: [lambda.amazonaws.com]
                      Action:
                        - sts:AssumeRole
            Path: /
            Policies:
                - PolicyName: root
                  PolicyDocument:
                    Version: 2012-10-17
                    Statement:
                        - Effect: Allow
                          Action:
                            - log:CreateLogStream
                            - log:PutLogEvents
                          Resource: "*"

Outputs:
    RoleArn:
        Value: !GetAtt LambdaExecRole.Arn
